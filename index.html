<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Web-chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link href='./css/fonts.css' rel='stylesheet' type='text/css'>
    <script defer src="./js/main.js"></script>
</head>
<body>
    <div class="chat__box">
        <div class="chat__box_top">
            <div class="triangle__left"></div>
            <div class="triangle__right"></div>
            <div class="chat__box-icon">
                <div class="chat__box-icon_1">
                    <div class="line_1"></div>
                    <div class="line_2"></div>
                </div>
                <div class="chat__box-icon_2"></div>
            </div>
            <h1 class="chat__box_title">Chat</h1>
        </div>
        <div class="chat__box_bottom"></div>
        <div class="chat__box_login">
            <div class="chat__box_login_1">
                <div class="chat__username">
                    <h3>username</h3>
                    <input class="login_button" type="email" placeholder="email" data-ischange="none">
                    <div data-alert="true"></div>
                </div>

                <div class="chat__password">
                    <h3>password</h3>
                    <input class ="password_button" type="password" placeholder="password">
                </div>
            </div>
            <div class="chat__box_login_2">
                <div class="triangle__bottom"></div>
                <a href="chat_page.html"><input class="submit_button" type="submit" value="Get Started"> </a>
            </div>
        </div>
        <div class="footer">
            <p>Not registered? <a href="">Create Account</a></p>
        </div>
    </div>
</body>
</html>
